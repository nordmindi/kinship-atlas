name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'
  SUPABASE_URL: http://localhost:60011
  SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0

jobs:
  # Lint and Type Check
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

  # Run Tests with Coverage
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          VITE_SUPABASE_MODE: local
          VITE_SUPABASE_URL_LOCAL: ${{ env.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY_LOCAL: ${{ env.SUPABASE_ANON_KEY }}

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-umbrella

      - name: Check coverage thresholds
        run: |
          echo "Coverage thresholds: 80% for lines, functions, branches, and statements"
          if [ -f coverage/coverage-summary.json ]; then
            echo "Coverage summary generated successfully"
          else
            echo "Coverage summary not found - tests may have failed"
            exit 1
          fi

  # Build Check
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_MODE: local
          VITE_SUPABASE_URL_LOCAL: ${{ env.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY_LOCAL: ${{ env.SUPABASE_ANON_KEY }}

      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful: dist directory exists"

  # Database Health Check
  health-check:
    name: Database Health Check
    runs-on: ubuntu-latest
    services:
      postgres:
        image: supabase/postgres:15.1.1.78
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Apply database migrations
        run: |
          # Note: In a real CI environment, you'd set up Supabase properly
          # For now, we'll skip the health check if Supabase isn't available
          echo "Skipping health check in CI (requires full Supabase stack)"
        continue-on-error: true

      - name: Run health check (if Supabase available)
        run: npm run health:check || echo "Health check skipped - Supabase not available in CI"
        continue-on-error: true
        env:
          VITE_SUPABASE_MODE: local
          VITE_SUPABASE_URL_LOCAL: ${{ env.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY_LOCAL: ${{ env.SUPABASE_ANON_KEY }}

  # Security Checks
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          npm audit --json > audit-results.json || true
          echo "Audit results saved"

  # All Checks Summary
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, build, health-check, security]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more critical jobs failed"
            exit 1
          fi
          echo "âœ… All critical checks passed!"

